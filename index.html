<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  background-color: lightblue;
}

/* visited link */
a:visited {
  background-color: lightblue;
}

/* mouse over link */
a:hover {
  background-color: yellow;
}

/* selected link */
a:active {
    background-color: yellow;
}
ul.a{
    list-style-type: circle;
}
ul.b{
    list-style-type: square;
}
ol.c{
    list-style-type: upper-roman;
}
ol.d{
    list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="https://www.w3schools.com">W3Schools.com</a></p>
<h2>list</h2>
<p>List with out number</p>
<ul>
    <li>alu</li>
    <li>bagun</li>
    <li>torkari</li>
</ul>
<h2>list 01</h2>
<p>list with num & sylabol</p>
<ol>
    <li>buger</li>
    <li>pizza</li>
    <li>shawarma</li>
</ol>
</body>
</html>
